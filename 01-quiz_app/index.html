<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>quiz_app</title>
</head>

<body>

  <!-- Top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-info display-4 my-4">Quiz App</h2>
    </div>
  </div>

  <!-- Result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You got <span class="text-info display-4 p-3">0%</span>score</p>
    </div>
  </div>


  <!-- Quiz section -->
  <div class="quiz py-4 bg-info">
    <div class="container">
      <h2 class="my-5 text-white">on with the questions....</h2>

      <!-- form -->
      <form class="quiz-form text-light">

        <div class="my-5">
          <p class="lead font-weight-normal">
            1. How do you give a ninja direction?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Show them a map</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Don't worry, you can google what you want </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">
            2. Which company developed JavaScript?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Google is the software company who developed JavaScript.</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Netscape is the software company who developed JavaScript.</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">
            3. Is javascript case-sensitive?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">No.</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Yes.</label>
          </div>
        </div>


        <div class="my-5">
          <p class="lead font-weight-normal">
            4. How to join array items into a string?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">Array items can be joined using the joining() method.</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Array items can be joined using the join() method.</label>
          </div>
        </div>

        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>

      </form>

    </div>
  </div>

  <script src=" app.js">
  </script>
</body>

</html>
